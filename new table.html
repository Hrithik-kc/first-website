<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
           text-align-last: center;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 20px;
            width: 50%;
            
            
          
        }
        th,td{
            border:2px solid black;
            padding: 8px;
            text-align: left;
            grid-area: span;
            
        }
        th{
            background-color: lightgray;
        }
        </style>
</head>
<body>
    <h1>Fetching API Data</h1>
    <table>
        <thead>
        <tr>
            <th id="sno">S.no</th>
            <th id="usn">Username</th>
            <th id="name">Name</th>
            <th id="email">Email</th>
        </tr>
    </thead>
    <tbody id="fetchTable"></tbody>
</table>
    <ol id="fetchList"></ol>
    <script>
        const fetchTable = document.getElementById("fetchTable");
        const fetchData=async()=>{
            try{
                const response=await fetch("https://jsonplaceholder.typicode.com/users");
                if(response.ok===true){
                    const data = await response.json();
                    data.forEach((el,index)=>{
                        let tr = document.createElement("tr");
                        let tdSno = document.createElement("th");
                        tdSno.textContent=index+1;
                        let tdUser = document.createElement("th");
                        tdUser.textContent=el.username;
                        let tdName = document.createElement("th");
                        tdName.textContent=el.name;
                        let tdEmail = document.createElement("th");
                        tdEmail.textContent=el.email;
                        tr.appendChild(tdSno);
                        tr.appendChild(tdUser);
                        tr.appendChild(tdName);
                        tr.appendChild(tdEmail);
                        fetchTable.appendChild(tr);
                    });
                }
            }catch(err){
                console.log(err);
            }
        }
        fetchData();
    </script>
</body>
</html>
</body>
</html>
